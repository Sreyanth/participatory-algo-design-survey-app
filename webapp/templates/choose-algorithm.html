{% extends "base.html" %} {% block body_content %}

<div class="row w-50 py-5">
  <div class="col-md-12">
    <h3>Choose the algorithm you want to use</h3>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
    {% endif %}

    <form action="" method="POST">
      {% csrf_token %} {% for algo in algorithms %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="algorithm"
          id="{{ algo.slug }}"
          value="{{ algo.slug }}"
          required
        />
        <label class="form-check-label" for="{{ algo.slug }}">
          {{ algo.name }}
        </label>
      </div>
      {% endfor %}

      <button type="submit" name="button" class="btn btn-primary my-2">
        Choose algorithm
      </button>
    </form>
  </div>
</div>

{% endblock %}
